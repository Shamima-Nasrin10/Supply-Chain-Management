<div class="container">
  <!-- Warehouse Form Card -->
  <div class="card mt-4">
    <div class="card-header">
      <h4>{{ warehouse.id ? 'Edit Warehouse' : 'Add Warehouse' }}</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="name">Warehouse Name</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="warehouse.name" name="name" required>
        </div>
        <div class="form-group mb-3">
          <label for="location">Location</label>
          <input type="text" id="location" class="form-control" [(ngModel)]="warehouse.location" name="location" required>
        </div>
        <button type="submit" class="btn btn-primary">{{ warehouse.id ? 'Update Warehouse' : 'Save Warehouse' }}</button>
        <button type="button" class="btn btn-secondary" (click)="resetWarehouseForm()">Reset</button>
      </form>
    </div>
  </div>

  <!-- Warehouse List Card -->
  <div class="card mt-4">
    <div class="card-header">
      <h4>Warehouse List</h4>
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let warehouse of warehouses; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ warehouse.name }}</td>
          <td>{{ warehouse.location }}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="loadWarehouse(warehouse.id)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteWarehouse(warehouse.id)">
              <i class="fas fa-trash-alt"></i>
            </button>
            <button class="btn btn-secondary btn-sm" (click)="viewProdProducts(warehouse.id)">
              <i class="fas fa-eye"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
