<div class="container mt-5">
  <h2 class="mb-4 text-center">Add New Supplier</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- Row 1 -->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input type="text" class="form-control" id="companyName" [(ngModel)]="supplier.companyName" name="companyName" required />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="contactPerson">Contact Person</label>
          <input type="text" class="form-control" id="contactPerson" [(ngModel)]="supplier.contactPerson" name="contactPerson" required />
        </div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="supplier.email" name="email" required />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="cellNo">Cell No</label>
          <input type="text" class="form-control" id="cellNo" [(ngModel)]="supplier.cellNo" name="cellNo" required />
        </div>
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="address">Address</label>
          <textarea class="form-control" id="address" [(ngModel)]="supplier.address" name="address" rows="3" required></textarea>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="row mt-3">
      <div class="col-md-12 text-end">
        <button class="btn btn-success me-2">
                    <span *ngIf="supplierId; else save">
                        Update
                    </span>
          <ng-template #save>Save</ng-template>
        </button>
      </div>
    </div>
  </form>
</div>
