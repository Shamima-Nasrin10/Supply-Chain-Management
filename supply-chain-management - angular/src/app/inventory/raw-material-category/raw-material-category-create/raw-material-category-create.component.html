<div class="container mt-5">
    <form (ngSubmit)="onSubmit()">
      <input type="hidden" class="form-control" [(ngModel)]="rawMaterialCategory.id" name="id">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="rawMaterialCategory.name" name="name">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
