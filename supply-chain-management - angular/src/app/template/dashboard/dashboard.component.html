<div class="container mt-4">
  <h2>Dashboard</h2>

  <!-- Suppliers vs Retailers Pie Chart -->
  <div class="row mb-4">
    <div class="col-md-6">
      <h4>Suppliers vs Retailers</h4>
      <canvas baseChart
              [data]="supplierRetailerPieChartData"
              [options]="chartOptions"
              chartType="pie"
              style="width: 100%; height: 400px;">
      </canvas>
    </div>
    <div class="col-md-6">
      <h5>Debug Data:</h5>
      <pre>{{ supplierRetailerPieChartData | json }}</pre>
    </div>
  </div>

  <!-- Product Stock in Warehouses Bar Chart -->
  <div class="row mb-4">
    <div class="col-md-12">
      <h4>Product Stock in Warehouses</h4>
      <canvas baseChart
              [data]="productStockBarChartData"
              [options]="chartOptions"
              chartType="bar"
              style="width: 100%; height: 400px;">
      </canvas>
    </div>
    <div class="col-md-12">
      <h5>Debug Data:</h5>
      <pre>{{ productStockBarChartData | json }}</pre>
    </div>
  </div>
</div>
