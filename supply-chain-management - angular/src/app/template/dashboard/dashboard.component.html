<div class="mt-4">

  <div class="row">

    <div class="col-md-6">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [type]="'bar'">
      </canvas>
    </div>


    <div class="col-md-6" >
      <canvas baseChart
              [datasets]="[{ data: pieChartData, label: 'Stock Distribution' }]"
              [labels]="pieChartLabels"
              [options]="pieChartOptions"
              [type]="'pie'">
      </canvas>
    </div>
  </div>
</div>
