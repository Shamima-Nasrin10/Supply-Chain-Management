
<div class="row">
    <div class="col-md-12 mb-2">
      <div class="pull-right">
        <button class="btn btn-success" [routerLink]="['/rawMaterialCategory']">
          <i class="fa fa-plus"></i>Add New RM Category
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="display table table-striped table-hover" id="add-row">
              <thead>
                <tr>
                  <th class="col-md-1">SL</th>
                  <th>Name</th>
                  <th class="text-center col-md-1">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let category of categories; let i = index;">
                  <td>{{ i + 1 }}</td>
                  <td>{{ category.name || '-' }}</td>
                  <td>
                    <div class="form-button-action">
                      <button [routerLink]="['/rawMaterialCategory', category.id]" class="btn btn-link btn-primary btn-sm me-2"
                        title="Edit" type="button">
                        <i class="fa fa-edit"></i>
                      </button>
                      <button (click)="deleteCategory(category.id)" class="btn btn-link btn-danger btn-sm"
                        title="Delete" type="button">
                        <i class="fa fa-times"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
