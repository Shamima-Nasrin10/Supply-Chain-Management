
<div class="row">
  <div class="col-md-12 mb-2">
    <div class="pull-right">
      <button class="btn btn-success" [routerLink]="['/supplier']">
        <i class="fa fa-plus"></i>Add New Supplier
      </button>
    </div>
  </div>
</div>

  <div class="row">
    <div class="supplier-list">
      <h2>Supplier List</h2>

      <div *ngIf="suppliers.length === 0">
        <p>No suppliers available</p>
      </div>

      <div class="card-container" *ngIf="suppliers.length > 0">
        <div class="supplier-card" *ngFor="let supplier of suppliers">
          <div class="card-header">
            <h3>{{ supplier.companyName }}</h3>
          </div>
          <div class="card-body">
            <p><strong>Contact Person:</strong> {{ supplier.contactPerson }}</p>
            <p><strong>Email:</strong> {{ supplier.email }}</p>
            <p><strong>Phone:</strong> {{ supplier.cellNo }}</p>
            <p><strong>Address:</strong> {{ supplier.address }}</p>
          </div>
          <div class="card-actions">

            <button [routerLink]="['/supplier', supplier.id]" class="btn btn-link btn-primary btn-sm me-2"
              title="Edit" type="button"><i class="fa fa-edit"></i></button>

            <button (click)="deleteSupplier(supplier.id!)" class="btn btn-link btn-danger btn-sm" title="Delete"
              type="button"><i class="fa fa-times"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
