<div class="container">
    <h2 class="text-center regHeader">Registered Accounts</h2>
  
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button class="btn btn-info" (click)="editUser(user)"><i class="fas fa-edit"></i></button>
            <button class="btn btn-danger" (click)="deleteUser(user)"><i class="fa fa-trash" aria-hidden="true"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Edit User Form -->
    <div *ngIf="selectedUser" class="edit-user-form">
      <h3>Edit User</h3>
      <form [formGroup]="editForm" (ngSubmit)="updateUser()">
        <div class="mb-3">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" [value]="selectedUser.name" readonly>
        </div>
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" [value]="selectedUser.email" readonly>
        </div>
        <div class="mb-3">
          <label for="role">Role</label>
          <select id="role" formControlName="role" class="form-control">
           
            <option value="admin">Admin</option>
            <option value="user">Supplier</option>
            <option value="user">Customer</option>
            <option value="Pending">Pending</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fa fa-check" aria-hidden="true"></i></button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()"><i class="fa fa-times" aria-hidden="true"></i></button>
      </form>
    </div>
  </div>
